<div class="sticky-top">
  <div class="list-group" >
    <a 
      *ngIf="categories"
      [class.active]="!category"
      routerLink="/"
      class="list-group-item list-group-item-action">
      All Categories
    </a>
    <a 
      *ngFor="let cat of categories" class="list-group-item list-group-item-action"
      routerLink="/"
      [queryParams]="{ 'category': cat.category }"
      [class.active]="category === cat.category">
      {{ cat.name }}
    </a>
  </div>
</div>
