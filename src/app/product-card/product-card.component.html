<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" class="card-img-top pics" *ngIf="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'NGN':'symbol':'3.2-2':'ng' }}</p>
    </div>
    <div 
      *ngIf="showActions && shoppingCart"
      class="card-footer">
      <button 
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
         type="button" class="btn btn-secondary w-100">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>
    </div>
</div>
